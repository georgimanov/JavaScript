<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 2.	Background Color Switch</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").on('click', function(){
                var onClass = $("#selectClass").val();
                var onClassNew = '.' + onClass;
                var putColor = $("#background-color").val();
                alert('Selected class: "' + onClass + '", set color "' + putColor+'"');
                $(onClassNew).css('background-color',putColor);

            });
        });
    </script>
</head>
<body>
<input type="text" id="selectClass" name="selectClass" value="">
<input id="background-color" type="color" />
<input type="button" id="btn" name="btn" value="GO">

<ul>
    <li class="bird">Hummingbird</li>
    <li class="bird">Nightingale</li>
    <li>Lizard</li>
    <li class="bird">Eagle</li>
    <li class="bird">Sparrow</li>
</ul>

</body>
</html>
