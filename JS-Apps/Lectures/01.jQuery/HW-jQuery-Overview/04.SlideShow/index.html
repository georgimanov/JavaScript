
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <script src="../jquery-2.1.1.min.js"></script>
    <style>
        h1{
            text-align: center;
        }
        div{
            margin: 0 auto;
            width:600px;
            height: 400px;
            border: 3px solid silver;
            opacity: 90;
        }
        #next{
            float: right;
        }
        button{
            font-weight: bold;
            font-size: 40px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background:rgba(200,200,200,0.6);
            color:rgba(0,0,0,0.5);
            margin-top: 170px;;
            border: 0;
            position: static;
            outline: 0;

        }
        button:hover{
            cursor: pointer;
            background:rgba(255,255,255,0.9);
            outline: 0;
        }
        img{
            position: absolute;
            z-index: -30;
        }
    </style>
</head>
<body>
<h1>Lions slideshow</h1>
<div id="slide">
</div>
</body>
<script src="app.js"></script>
</html>
